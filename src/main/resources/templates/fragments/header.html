<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec="http//www.thymeleaf.org/extras/spring-security">


<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark bg-dark">
        <!-- 이 버튼은 모바일 화면일 기준으로 메뉴 바의 목록을 보여주는 친구다 -->
        <!-- 네이게이션 바에 있는  navbarTogglerDemo03 를 가져옴-->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Shop</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item"
                    sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item"
                    sec:authorize="isAuthenticated()">
                    <a href="https://accounts.kakao.com/weblogin/account/info" class="nav-link" th:text="${memberEmail}"></a>
                </li>
                <li class="nav-item"
                    sec:authorize="isAuthenticated()"
                    th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link" href="testAllowed">파일 제한자</a>
                </li>

                <li class="nav-item"
                    sec:authorize="isAuthenticated()">
                    <a href="logout" class="nav-link" role="button">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>


</div>

</html>
